<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'>

    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.name }}</title>

    <meta name="author" content="{{ site.name }}" />
{% if page.description %}    <meta name="description" content="{{page.description}}" />{% endif %}
    <link href="/images/face3_64.ico" rel="shortcut icon" type="image/x-icon" />

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <script src="//ajax.googleapis.com/ajax/libs/webfont/1.4.10/webfont.js"></script>
    <script type="text/javascript">
      WebFont.load({
     
        // For early access or custom font
        custom: {
            families: ['Nanum Gothic'],
            urls: ['http://fonts.googleapis.com/earlyaccess/nanumgothic.css']
        }
     
      });
    </script>    
    
	<style>
	  {% include _css/style.css %}
	</style>

    <!-- <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" /> -->
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  <script type="text/javascript" src="/js/jquery-1.11.1.min.js"></script>
  <script type="text/javascript" src="/js/bigfoot.min.js"></script>
  <script type="text/javascript">
    var bigfoot = $.bigfoot(
      {
      actionOriginalFN: "ignore",
      positionContent: "true"
      }
      );
  </script>
  <!-- tag, category search -->
  <script defer src="/js/alexpearce.js"></script>
  <!-- Open external links in new tab -->
  <script type="text/javascript" src="/js/com.alybadawy.external_links.js"></script>

  <style>
	.keibox {
		font-family: Tahoma, Geneva, Verdana, sans-serif;
		font-size:16px;
	}
  </style>

  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" alt = "" /></a>
          
          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>
          
          <nav>
          	<a href="{{ site.baseurl }}/about/"><img src="{{ site.baseurl }}/images/icon/profile29.png" alt="about" /></a>
            <a href="{{ site.baseurl }}/tags/"><img src="{{ site.baseurl }}/images/icon/price14.png" alt="tags" /></a>
            <a href="{{ site.baseurl }}/archive/"><img src="{{ site.baseurl }}/images/icon/notes26.png" alt="archive" /></a>
            <a href="{{ site.baseurl }}/learn/"><img src="{{ site.baseurl }}/images/icon/learn.png" alt="archive" /></a>
            <a href="{{ site.baseurl }}/micro/"><img src="{{ site.baseurl }}/images/icon/speechbubble6.png" alt="micro" /></a>
          </nav>
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
          <br>Copyright © 2015-2017 KeiChoi | Designed by Freepik
        </footer>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
